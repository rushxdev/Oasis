            <div>
                <img id="profile-image" src="../../image/profile.png" />
            </div>
            <div class="user-details">
                <div class="user-data">
                    Username: 
                </div>
                <div class="user-data">
                    Name: 
                </div>
                <div class="user-data">
                    Age: 
                </div>
                <div class="user-data">
                    Email: 
                </div>
                <div class="user-data">
                    NIC: 
                </div>
                <div class="user-data">

            </div>

                    <thead>
                        <tr>
                            <th>Doctor</th>
